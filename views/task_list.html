{{ template "header" . }}
<h1>List of tasks</h1>
<form action="/list" method="GET">
    <input type="checkbox" id="kw_check" name="check">
    <input type="text" name="kw" value="{{ .Kw }}">
    <input type="submit" value="検索">
    <br>
    <input type="checkbox" id="done" name="done">
    <label for="done">完了</label>
    <input type="checkbox" id="notdone" name="notdone">
    <label for="notdone">未完了</label>
</form>

<p><a href="/task/new">新規登録</a></p>
{{ if not .Tasks }}
<p>登録データがありません．</p>
{{ else }}
<table border="1" style="border-collapse: collapse">
    <tr>
        <th>ID</th>
        <th>タイトル</th>
        <th>登録日</th>
        <th>状態</th>
        <th>説明文</th>
    </tr>
    {{ range $task := .Tasks }}
    <tr>
        <td><a href="/task/{{ $task.ID }}">{{ $task.ID }}</a></td>
        <td>{{ $task.Title }}</td>
        <td>{{ $task.CreatedAt }}</td>
        <td>{{ if $task.IsDone }}済{{ end }}</td>
        <td>{{ $task.Detail }}</td>
    </tr>
    {{ end }}
</table>
{{ end }}
{{ template "footer" }}
